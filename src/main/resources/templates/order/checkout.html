<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div th:replace="~{/cart/view :: shopping_cart}"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">ORDER</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Purchaser</div>
						<div class="form-control" >
							<p id="username">[[${#request.remoteUser}]]</p>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div>ODER DATE:</div>
						<div class="form-control">
							{{order.createDate | date:'dd-MM-yyyy'}}
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<div>Address</div>	
							<textarea ng-model="order.address" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button ng-click="order.purchase()" class="btn btn-success">
					Purchase
				</button>
			</div>
		</div>
	</main>
</body>
</html>
