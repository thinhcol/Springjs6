<div class="panel panel-default">
    <div class="panel-heading">PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/images/'+ form.image}}" style="max-width: 100%; height:100px">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="form-group col-sm-12">
                    <div>Name</div>
                    <input ng-model="form.name" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                    <div>Price</div>
                    <input ng-model="form.price" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                    <div>image</div>
                    <input type="file" class="form-control" id="image"
                        onchange="angular.element(this).scope().imageChanged(this.files)">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                    <div>Category</div>
                    <select ng-model="form.category.id" id="" class="form-control">
                        <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                    <div>Create Date</div>
                    <input ng-model="form.createDate" type="date" class="form-control" id="image">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                <div>Available ?</div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input ng-model="form.available" ng-value="true" 
                        name="available" type="radio"> YES
                    
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input ng-model="form.available" ng-value="false" 
                        name="available" type="radio"> NO
                    
                </div>
                </div>
                <!-- <label for="" class="for">
                    <input ng-model="form.available" ng-value="true" name="available" type="radio"> YES

                    <input ng-model="form.available" ng-value="false" name="available" type="radio"> NO
                </label> -->
            </div>
        </div>


    </div>
</div>

<div class="panel-footer text-center">
    <button ng-click="create()" class="btn btn-primary">
        <b class="glyphicon glyphicon-plus"></b> Create
    </button>

    <button ng-click="update()" class="btn btn-primary">
        <b class="glyphicon glyphicon-plus"></b> Update
    </button>

    <button ng-click="delete(form)" class="btn btn-primary">
        <b class="glyphicon glyphicon-plus"></b> Delete
    </button>

    <button ng-click="reset()" class="btn btn-primary">
        <b class="glyphicon glyphicon-plus"></b> Reset
    </button>
</div>
<br>
